<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	
<div> 	
<label for="#name">Name*</label>
<input type="text" id="#name" name="name" placeholder="Name"/>
</div>

<div> 	
<label for="#email">Email*</label>
<input type="email" id="#email" name="email" placeholder="Email"/>
</div>

<div> 	
<label for="#genderm">male</label>
<input type="radio" id="#gender_m" name="gender"/>
<label for="#genderf">female</label>
<input type="radio" id="#gender_f" name="gender"/>
</div>

<div> 	
<label for="#car">Car Brands*</label>
<select id="#car" name="car" placeholder="--Please choose an option--" >
<option>BMW</option>
<option>Audi</option>
<option>Mercedez</option>
</select>
</div>

<div> 	
<label for="#age">Age*</label>
<input type="number" id="#age" name="Age" placeholder="Age"/>
</div>	

<div> 	
<label for="#dob">DOB*</label>
<input type="date" id="#dob" name="dob"/>
</div>	

<div> 	
<label for="#tel">Phone Number*</label>
<input type="number" name="Phone" id="#tel" placeholder="xxx-xxx-xxxx"/>
</div>	

<div> 	
<label for="#password">Password*</label>
<input type="password" id="#password" name="password" placeholder="Password" />
</div>

<div> 	
<label for="#tos">I agree to the TOS.</label>
<input type="checkbox" id="#tos" name="tel"/>
</div>	

<div>
<button>submit</button>	
</div>
	
</form>
</body>
</html>
